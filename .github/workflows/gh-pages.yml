name: Build & Deploy Pages

on:
  push:
    branches: [ master, main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  pdf:
    name: Build PDF with Pandoc
    runs-on: ubuntu-latest
    # This container has pandoc + a full LaTeX environment
    container: pandoc/latex:3.1
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # If you prefer not to use the Makefile, you can run pandoc directly.
      - name: Build PDF (Makefile)
        env:
          PANDOC_RESOURCE_PATH: docs
        run: make pdf

      - name: Upload PDF artifact
        uses: actions/upload-artifact@v4
        with:
          name: hs3-pdf
          path: hs3.pdf
          if-no-files-found: error

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: mkdocs-requirements.txt
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r mkdocs-requirements.txt
      - name: Build site
        run: mkdocs build --strict
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
