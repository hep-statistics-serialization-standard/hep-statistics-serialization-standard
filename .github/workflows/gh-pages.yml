name: Site & PDF (PR builds) + Deploy on master

on:
  pull_request:
    types: [opened, reopened, ready_for_review, synchronize]
    branches: ['**']              # run builds for any PR branch
  push:
    branches: [ master ]          # run builds + deploy when master changes
  workflow_dispatch:               # allow manual runs if desired

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # 1) Build site (MkDocs) — runs on PR events and on push to master
  build-site:
    if: ${{ github.event_name == 'pull_request' || (github.event_name == 'push' && github.ref == 'refs/heads/master') }}
    runs-on: ubuntu-latest
    container:
      image: squidfunk/mkdocs-material:latest  # MkDocs container
    steps:
      - uses: actions/checkout@v4

      # Install any extra plugins your site needs (add more here)
      - name: Install MkDocs plugins
        run: |
          pip install --upgrade pip
          pip install mkdocs-include-markdown-plugin
          # pip install mkdocs-bibtex mkdocs-macros-plugin ...

      # If the site needs the PDF link to exist at docs/files/hs3.pdf at build time,
      # you can optionally create a placeholder here for PR builds.
      # For master deploys, we'll drop the real PDF into the built site in the deploy job.
      - name: Ensure docs/files exists
        run: mkdir -p docs/files

      - name: Build MkDocs site
        run: mkdocs build --strict --site-dir site

      - name: Upload site artifact
        uses: actions/upload-artifact@v4
        with:
          name: mkdocs-site
          path: site

  # 2) Build PDF (Pandoc/LaTeX) — runs on PR events and on push to master
  build-pdf:
    if: ${{ github.event_name == 'pull_request' || (github.event_name == 'push' && github.ref == 'refs/heads/master') }}
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/${{ github.repository }}/pdf-builder:latest
      # If your image is private, uncomment:
      # credentials:
      #   username: ${{ github.actor }}
      #   password: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v4
      - name: Build PDF
        run: make pdf
      - name: Upload PDF artifact
        uses: actions/upload-artifact@v4
        with:
          name: hs3-pdf
          path: hs3.pdf

  # 3) Deploy — ONLY on push to master; reuses artifacts from the two jobs above
  deploy:
    if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/master' }}
    needs: [build-site, build-pdf]
    runs-on: ubuntu-latest
    container:
      image: squidfunk/mkdocs-material:latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: master

      - name: Download built site
        uses: actions/download-artifact@v4
        with:
          name: mkdocs-site
          path: site

      - name: Download PDF
        uses: actions/download-artifact@v4
        with:
          name: hs3-pdf
          path: .

      # Drop the PDF into the built site before deployment
      - name: Insert PDF into site
        run: |
          mkdir -p site/files
          cp -v hs3.pdf site/files/

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
