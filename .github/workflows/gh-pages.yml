name: Build & Deploy Documentation

on:
  pull_request:
    types: [opened, reopened, ready_for_review, synchronize]
    branches: ['**']              # run builds for any PR branch
  push:
    branches: [ master ]          # run builds + deploy when master changes
  workflow_dispatch:              # allow manual runs if desired

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # 1) Build PDF (Pandoc/LaTeX) — runs on PR events and on push to master
  build-pdf:
    if: ${{ github.event_name == 'pull_request' || (github.event_name == 'push' && github.ref == 'refs/heads/master') }}
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/${{ github.repository }}/pdf-builder:latest
    steps:
      - uses: actions/checkout@v4
      - name: Build PDF
        run: make pdf
      - name: Upload PDF artifact
        uses: actions/upload-artifact@v4
        with:
          name: hs3-pdf
          path: hs3.pdf

  # 2) Build site (MkDocs) — needs the PDF; runs after build-pdf
  build-site:
    needs: build-pdf
    if: ${{ github.event_name == 'pull_request' || (github.event_name == 'push' && github.ref == 'refs/heads/master') }}
    runs-on: ubuntu-latest
    container:
      image: squidfunk/mkdocs-material:latest
    steps:
      - uses: actions/checkout@v4

      - name: Install MkDocs plugins
        run: |
          pip install --upgrade pip
          pip install -r mkdocs-requirements.txt

      # Pull the PDF artifact from the previous job into docs/files/
      - name: Download PDF artifact into docs/files
        uses: actions/download-artifact@v4
        with:
          name: hs3-pdf
          path: docs/files

      - name: Verify PDF present
        run: ls -lh docs/files/ && test -f docs/files/hs3.pdf

      - name: Build MkDocs site (strict)
        run: mkdocs build --strict --site-dir site

      - name: Upload combined site artifact (includes PDF)
        uses: actions/upload-artifact@v4
        with:
          name: mkdocs-site
          path: site

  # 3) Deploy — ONLY on push to master; uses the site artifact
  deploy:
    if: |
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'push' && github.ref == 'refs/heads/master')  
    needs: [build-site]
    runs-on: ubuntu-latest
    steps:
      # Get the built site from the previous job
      - name: Download site artifact
        uses: actions/download-artifact@v4
        with:
          name: mkdocs-site
          path: site

      # Don’t run Jekyll at all. Just serve these files exactly as they are.
      - name: Ensure GitHub Pages serves static site (disable Jekyll)
        run: touch site/.nojekyll
          
      # Push the rendered site to the user/org Pages repo at gh-pages
      - name: Deploy to external GitHub Pages repo
        uses: peaceiris/actions-gh-pages@v4
        with:
          personal_token: ${{ secrets.GH_PAT }}
          external_repository: hep-statistics-serialization-standard/hep-statistics-serialization-standard.github.io
          publish_branch: gh-pages
          publish_dir: ./site
          commit_message: "Deploy site from ${GITHUB_REPOSITORY}@${GITHUB_SHA}"
