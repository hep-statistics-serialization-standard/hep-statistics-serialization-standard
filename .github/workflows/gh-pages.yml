name: Build & Deploy MkDocs + PDF

on:
  push:            # trigger from ANY branch
  pull_request:
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write
  # If your GHCR image is PRIVATE, uncomment the next line:
  # packages: read

jobs:
  build-site:
    runs-on: ubuntu-latest

    # Use your prebuilt PDF builder image
    container:
      image: ghcr.io/${{ github.repository }}/pdf-builder:latest
      # If image is PRIVATE, uncomment:
      # credentials:
      #   username: ${{ github.actor }}
      #   password: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout master
        uses: actions/checkout@v4
        with:
          ref: master

      - name: Build PDF
        run: make pdf

      - name: Place PDF into docs
        run: |
          mkdir -p docs/files
          cp -v hs3.pdf docs/files/

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install MkDocs deps (incl. include-markdown)
        run: |
          pip install --upgrade pip
          pip install \
            mkdocs \
            mkdocs-material \
            mkdocs-include-markdown-plugin

      - name: Build site
        run: mkdocs build --strict --site-dir site

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    needs: build-site
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
